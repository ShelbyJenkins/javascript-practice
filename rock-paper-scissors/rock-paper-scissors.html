<!doctype html>
<html>
<head>
    <meta name="viewport" content="height=device-height">
    <title>ROCK PAPER SCISSORS</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body> 
    <div id="main">
        <div class="scoreContainer">
            <div class="score">
                <p id="score1">1</p>
            </div>
            <div class="score">
                <p id="score2">2</p>
            </div>
            <div class="score">
                <p id="score3">3</p>
            </div>
            <div class="score">
                <p id="score4">4</p>
            </div>
            <div class="score" >
                <p id="score5">5</p>
            </div>
        </div>
        <div class="mainImage">
            <img src="images/background.png">
        </div>
        <div id="buttonContainer">
            <button id="rock">
            <p>rock</p>
            </button>
            <button id="paper">
            <p>paper</p>
            </button>
            <button id="scissors">
            <p>scissors</p>
            </button>
        </div>
    </div>
    <div id="post" class="post">
        <div id="topText">
        </div>
        <div id="bottomText">
        </div>
    </div>
    <div id="end">
        <div class="mainImage">
            <img src="images/background.png">
        </div>
        <div id="winnerMessage">
        </div>
    </div>
</body>
</html>
