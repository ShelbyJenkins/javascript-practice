<!doctype html>
<html>
<head>
    <title>Rock Paper Scissors.</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body> 
    <div id="main">
        <div class="scoreContainer">
            <div class="score">
                <p id="score1">1</p>
            </div>
            <div class="score">
                <p id="score2">2</p>
            </div>
            <div class="score">
                <p id="score3">3</p>
            </div>
            <div class="score">
                <p id="score4">4</p>
            </div>
            <div class="score" >
                <p id="score5">5</p>
            </div>
        </div>
        <div class="img">
            <img src="images/background.png"</img>
        </div>
        <div id="buttonContainer">
            <div class="button" id="rock">
            <p id="rock">rock</p>
            </div>
            <div class="button" id="paper">
            <p id="paper">paper</p>
            </div>
            <div class="button" id="scissors">
            <p id="scissors">scissors</p>
            </div>
        </div>
    </div>

    <div id="post" class="post">
        <div id="topText">
        </div>
        <div id="bottomText">
        </div>
    </div>

    <div id="end">
        <div class="scoreContainer">
            <div class="score">
                <p id="score1">1</p>
            </div>
            <div class="score">
                <p id="score2">2</p>
            </div>
            <div class="score">
                <p id="score3">3</p>
            </div>
            <div class="score">
                <p id="score4">4</p>
            </div>
            <div class="score" >
                <p id="score5">5</p>
            </div>
        </div>
        <div class="img" id="image">
            <img src="images/background.png"</img>
        </div>
        <div id="winnerMessage">
        </div>
    </div>
</body>
</html>
