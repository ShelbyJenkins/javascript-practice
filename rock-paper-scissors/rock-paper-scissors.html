<!doctype html>
<html>
<head>
    <title>Rock Paper Scissors.</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body> 
    <div id="main">
        <score-container>
            <div class="score">
                <p id="score1">1</p>
            </div>
            <div class="score">
                <p id="score2">2</p>
            </div>
            <div class="score">
                <p id="score3">3</p>
            </div>
            <div class="score">
                <p id="score4">4</p>
            </div>
            <div class="score" >
                <p id="score5">5</p>
            </div>
        </score-container>
        <div class="img">
            <img src="images/background.png"</img>
        </div>
        <button-container>
            <div class="button" id="rock">
            <p id="rock">rock</p>
            </div>
            <div class="button" id="paper">
            <p id="paper">paper</p>
            </div>
            <div class="button" id="scissors">
            <p id="scissors">scissors</p>
            </div>
        </button-container>
    </div>

    <div id="post">
        <div id="postPlayer">
            <h1>Player</h1>
            <div id="player">
            </div>
            <h1 id="statusPlayer"></h1>
        </div>
        <div id="postComputer">
            <h1>Computer</h1>
            <div id="computer">
            </div>
            <h1 id="statusComputer"></h1>
        </div>
    </div>

    <div id="end">
        <score-container>
            <div class="score">
                <p id="score1">1</p>
            </div>
            <div class="score">
                <p id="score2">2</p>
            </div>
            <div class="score">
                <p id="score3">3</p>
            </div>
            <div class="score">
                <p id="score4">4</p>
            </div>
            <div class="score" >
                <p id="score5">5</p>
            </div>
        </score-container>
        <div class="img" id="image">
            <img src="images/background.png"</img>
        </div>
        <div id="winnerMessage">
        </div>
    </div>
</body>
</html>
