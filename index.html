<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />      
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="intro">
      <div class="intro-container">
        <p id="intro-content">Wha?</p>
      </div>
    </div>
    <div id="main">
      <div id="cityVideo">
          <video preload="auto" autoplay="true" muted="true" loop="true">
          <source src="/media/houston.mp4" type="video/mp4">
        </video>
      </div>
      <br><br><br>
      <h1>The Portfolio</h1>
      <br>
      <section class="nes-container" id="portfolio">
        <div class="lists">
          <ul class="nes-list is-circle">
            <br>
            <li><button type="button" class="nes-btn is-primary">milliseconds-matter - A testing paradigm.</button></li>
            <br>
            <li><button type="button" class="nes-btn is-primary">rock-paper-scissors - The classic game.</button></li>
            <br>
            <li><button type="button" class="nes-btn is-disabled">to-be-decided</button></li>
            <br>
            <li><button type="button" class="nes-btn is-disabled">to-be-determined</button></li>
            <br>
          </ul>
        </div>
      </section>
        <br><br><br>
        <section class="message-list">
          <section class="message -left">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-left">
              <p>Wha-whu-where are we Rick?</p>
            </div>
          </section>
          <section class="message -right">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-right">
              <p>Looks like some sort of va--va-vanilla JS portfolio Morty. Pretty lame if you ask me.</p>
            </div>
          </section>
          <section class="message -left">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-left">
              <p>Jeez, I donn't know Rick, I think it's kinda neat.</p>
            </div>
          </section>
      </section>
    </body>
    <br><br><br>
    <div class="nes-container with-title is-centered">
      <p class="title">Built With</p>
      <div  id="foot">
        <a href="https://nostalgic-css.github.io/NES.css/#" class="nes-badge is-splited">
          <span class="is-dark">NES</span>
          <span class="is-primary">CSS</span>
        </a>
        <a href="#" class="nes-badge">
          <span class="is-dark">SP//</span>
        </a>
        <a href="#" class="nes-badge">
          <span class="is-success">CDN</span>
        </a>
        <a href="#" class="nes-badge">
          <span class="is-primary">WAF</span>
        </a>
      </div>
    </div>
  </div>
    
</html>
