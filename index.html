<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />      
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="intro">
      <div class="nes-container is-rounded">
        <p>Whooooooooooaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
      </div>
    </div>
    <div id="main">
      <div id="cityVideo">
        <video preload="auto" autoplay="true" muted="true" loop="true">
          <source src="/media/houston.mp4" type="video/mp4">
        </video>
      </div>
        <br><br><br>
        <section class="message-list">
          <section class="message -left">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-left">
              <p>Whu-whuw-whuw where are we Rick?</p>
            </div>
          </section>
          <section class="message -right">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-right">
              <p>This looks like some sort of va--va-vanilla JS portfolio Morty. Pretty lame if you ask me.</p>
            </div>
          </section>
          <section class="message -left">
            <i class="nes-mario"></i>
            <div class="nes-balloon from-left">
              <p>I--I think it's kinda neat.</p>
            </div>
          </section>
      </section>
      <br><br><br>
      <h1>title</h1>
      <section class="nes-container">
        <div class="lists">
          <ul class="nes-list is-circle">
            <li><button type="button" class="nes-btn is-primary">milliseconds-matter</button></li>
            <li><button type="button" class="nes-btn is-primary">rock-paper-scissors</button></li>
            <li><button type="button" class="nes-btn is-disabled">to-be-decided</button></li>
            <li><button type="button" class="nes-btn is-disabled">to-be-determined</button></li>
          </ul>
        </div>
      </section>
    </body>
    <div class="nes-container with-title is-centered">
      <!-- <p class="title">Built With</p> -->
      <a href="https://nostalgic-css.github.io/NES.css/#" class="nes-badge is-splited">
        <span class="is-dark">NES</span>
        <span class="is-primary">CSS</span>
      </a>
      <a href="#" class="nes-badge">
        <span class="is-dark">SP//</span>
      </a>
      <a href="#" class="nes-badge">
        <span class="is-success">CDN</span>
      </a>
      <a href="#" class="nes-badge">
        <span class="is-primary">WAF</span>
      </a>
    </div>
  </div>
    
</html>
